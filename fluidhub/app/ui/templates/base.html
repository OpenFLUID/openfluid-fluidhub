{% from "login.html" import login_box %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='content-type' content='text/html; charset=UTF-8'>
    <title>{{ Title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400|Open+Sans+Condensed:300,400' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css'>
    <link rel='stylesheet' type=text/css href="{{ url_for('.static', filename='wareshub.css') }}">
    <script src='http://code.jquery.com/jquery-1.11.0.min.js'></script>
    <script src='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'></script>
      <script src='https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js'></script>
    <![endif]-->
  </head>
  <body>
    <div id='wrap'>
      <nav class='navbar navbar-topmenu' role='navigation'>
        <div class='container'>
          <div class='navbar-header'>{{ Title }}</div>
          <div class=''>{{ login_box(g.LoginF) }}</div>
        </div>
      </nav>
      {% block content %}{% endblock %}
      <div id='push'></div>
    </div>
    <div id='footer'>
      <div class='container'>
        <p class='text-center'><br>{{ Footer }}</p>
      </div>
    </div>
  </body>
</html>
